<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Design</title>
</head>
<body>
    <div style="text-align:center;">
        <table>
            <tr>
                <h1>Individual Project</h1>
                <h5>Choose a topic, and research interest for the individual visualization project.</h5>
                <h5> * Required</h5>
            </tr>
            <tr>
                <form>
                    <label for="Email">Email Address*</label><br>
                    <input type="text" id="email" name="email" required><br>
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" ><br>
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" ><br>
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="rin">Research Interest (list at least 3) *</label><br>
                    <input type="text" id="rin" name="rin" ><br>
                </form>
            </tr>

            <tr>
                <form>
                    <label for="pt">Project Title - (e.g. income vs education US Census) *</label><br>
                    <input type="text" id="pt" name="pt" ><br>
                </form>
            </tr>
            <tr>
                <form>
                    <label for="skill">Top Skills *</label><br>
                    <input type="checkbox" id="SQL" name="SQL" value="SQL">
                    <label for="SQL"> SQL</label><br>
                    <input type="checkbox" id="Python programming" name="Python programming" value="Python programming">
                    <label for="Python programming">Python programming</label><br>
                    <input type="checkbox" id="Matlab" name="Matlab" value="Matlab">
                    <label for="Matlab"> Matlab</label><br>
                    <input type="checkbox" id="D3" name="D3" value="D3">
                    <label for="D3"> D3js and Javascript</label><br>
                    <input type="checkbox" id="C" name="C" value="C"> 
                    <label for="C"> C# VB.net</label><br>                   
                </form>
            </tr>
            <tr>
                <form>
                    <label for="qa">Suggestions or Questions</label><br>
                    <input type="text" id="qa" name="qa" ><br>
                </form>
            </tr>
            <tr>
                <input type="submit" value="Submit"/>
            </tr>
        </table>
      </div>
</body>
</html>
