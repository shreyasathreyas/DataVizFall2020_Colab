<html>
  <h2>United States General Presidential Election Results. Democrats vs Republicans</h2>
<div id="chartContainer">
  <script src="d3.v3.min.js"></script>
  <script src="dimple.v2.1.2.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 800, 800);
    d3.csv("2020_US_County_Level_Presidential_Results.csv", function (data) {
        //data = dimple.filterData(data, "Date", "01/12/2012");
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 600, 600)
        myChart.addMeasureAxis("x", "votes_gop");
        myChart.addMeasureAxis("y", "votes_dem");
        myChart.addSeries(["total_votes", "state_name"], dimple.plot.bubble);
        myChart.draw();
      });
  </script>
</div>
</html>
